jenkins:
  globalNodeProperties:
    - envVars:
        env:
          - key: PATCH_SERVICE_COMMON_CONFIG
            value: /opt/jenkinstests/data/TargetSystemMappings.json
unclassified:
  globalLibraries:
    libraries:
      - defaultVersion: "master"
        name: "patch-functions"
        implicit: true
        retriever:
          legacySCM:
            scm:
              git:
                userRemoteConfigs:
                  - url: "https://github.com/apgsga-it/apg-jenkins-pipeline-libs.git"
                branches:
                  - name: "master"